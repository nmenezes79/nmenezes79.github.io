<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap v4 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Marry's Weekly Timetable</title>
</head>

<body>
	<div class="container text-center font-weight-bold my-5" style="background-color: #bdc3c7;">
		<!-- Row 1 -->
		<div class="row">
			<div class="col-sm p-4 border">Time</div>
			<div class="col-sm p-4 border">Monday</div>
			<div class="col-sm p-4 border">Wednesday</div>
			<div class="col-sm p-4 border">Friday</div>
		</div>

		<!-- Row 2 -->
		<div class="row">
			<div class="col-sm p-4 border">9:00 a.m</div>
			<div class="col-sm p-4 border bg-primary text-white">Math</div>
			<div class="col-sm p-4 border bg-secondary text-white">Science</div>
			<div class="col-sm p-4 border bg-success text-white">History</div>
		</div>

		<!-- Row 3 -->
		<div class="row">
			<div class="col-sm p-4 border">10:00 a.m</div>
			<div class="col-sm p-4 border bg-warning text-white">Art</div>
			<div class="col-sm p-4 border bg-info text-white">Physical Education</div>
			<div class="col-sm p-4 border bg-primary text-white">Music</div>
		</div>

		<!-- Row 4 -->
		<div class="row">
			<div class="col-sm p-4 border">11:00 a.m</div>
			<div class="col-sm p-4 border bg-success text-white">Geography</div>
			<div class="col-sm p-4 border bg-warning text-white">Drama</div>
			<div class="col-sm p-4 border bg-info text-white">Spanish</div>
		</div>
	</div>

</body>

</html>
