<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>session_36</title>
</head>

<body style="font-family: sans-serif;">
	<h1>JavaScript Loops and Conditional</h1>

	<p>JavaScript For In Loops</p>

	<script>
		const person = {
			name: "John",
			age: 30,
			city: "New York"
		};

		for (let key in person) {
			console.log(key + ": " + person[key]);
		}
	</script>

</body>

</html>
