<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

<body style="font-family: sans-serif;">
	<h1>JavaScript Loops and Conditional</h1>

	<p>JavaScript Switch Statement</p>

	<script>
		let day = 3;
		let dayName;

		switch (day) {
			case 1:
				dayName = "Monday";
				break;
			case 2:
				dayName = "Tuesday";
				break;
			case 3:
				dayName = "Wednesday";
				break;
			case 4:
				dayName = "Thursday";
				break;
			case 5:
				dayName = "Friday";
				break;
			case 6:
				dayName = "Saturday";
				break;
			case 7:
				dayName = "Sunday";
				break;
			default:
				dayName = "Invalid Day";
		}

		console.log(dayName);  // Output: "Wednesday"
	</script>

</body>

</html>
