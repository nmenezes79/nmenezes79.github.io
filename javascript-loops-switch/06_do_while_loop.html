<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>session_35</title>
</head>

<body style="font-family: sans-serif;">
	<h1>JavaScript Loops and Conditional</h1>

	<p>JavaScript Conditional Do While Loop</p>

	<p id="output"></p>

	<script>
		let text = '';
		let i = 1;
		do {
			text += i + "</br>";
			i++;
		} while (i < 10);
		document.getElementById("output").innerHTML = text;
	</script>

</body>

</html>
