<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>session_35</title>
</head>

<body style="font-family: sans-serif;">
	<h1>JavaScript Loops and Conditional</h1>

	<p>JavaScript Conditional While Loop</p>

	<script>
		var i = 0;
		while(i < 5) {
			document.write("<p> Hello World! </p>");
			i++;
		}
	</script>

</body>

</html>
