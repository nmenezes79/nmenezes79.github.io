<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors</title>

	<style>
		body {
			font-family: sans-serif;
			background: radial-gradient(orange, yellow);
			height: 100vh;
		}

		h1 {
			text-align: center;
			margin: 50px 0;
		}

		.box {
			display: flex;
			justify-content: space-around;
			
		}

		input {
			background-color: black;
			color: white;
			border-radius: 5px;
			border: 2px solid white;
			display: block;
			margin: 50px auto;
			padding: 5px 10px;
		}
	</style>
</head>

<body>
	<h1>Rock Paper Scissors</h1>

	<div class="box">
		<div class="rock">
			<img src="https://github.com/Ashish1322/rockPaperScisor/blob/master/rock1.png?raw=true" alt="Rock" width="300">
		</div>

		<div class="paper">
			<img src="https://github.com/Ashish1322/rockPaperScisor/blob/master/paper1.png?raw=true" alt="Paper" width="300">
		</div>

		<div class="scissors">
			<img src="https://github.com/Ashish1322/rockPaperScisor/blob/master/scissor1.png?raw=true" alt="Scissors" width="300">
		</div>
	</div>

	<input type="submit" value="Click">

</body>

</html>
