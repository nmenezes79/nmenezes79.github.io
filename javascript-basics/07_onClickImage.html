<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onClick Event Image</title>
    <style>
        body {
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: linear-gradient(#03001e, #7303c0, #ec38bc, #fdeff9);
        }

        h1 {
            color: #fff;
        }

        p {
            color: #fff;
        }

        #event {
            cursor: pointer;
        }

        button {
            padding: 5px 10px;
            background-color: #7303c0;
            border: 2px solid #fff;
            color: #fff;
            margin: 10px 0;
        }

		#myDIV {
			width: 500px;
			height: 300px;
			background-image: url(https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg);
		}
    </style>
</head>

<body>
    <h1>Change Background Image with JavaScript</h1>

<p>Click the "Change Image" button to set the background-image property of the DIV element</p>

<button onclick="myFunction()">Change Image</button>

<div id="myDIV"></div>

<script>
function myFunction() {
    document.getElementById("myDIV").style.backgroundImage = "url(https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832__340.jpg)";
}
</script>

</body>
</html>
