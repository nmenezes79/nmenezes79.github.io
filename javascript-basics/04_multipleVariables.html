<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Variables</title>
    <style>
        body {
            background: linear-gradient(#03001e, #7303c0, #ec38bc, #fdeff9);
            color: #fdeff9;
            font-family: sans-serif;
            height: 100vh;
			margin: 20px;
        }

        p {
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>Multiple Variables</h1>

    <p>It is possible to declare multiple variables at once, using a single statement by simply separating the variables with a comma (,)</p>

    <script>
        var x = 25;

		// PRINT VALUES
		console.log(x);

		// DECLARE OR CREATE A VARIABLE
		var y;
		// ASSIGN A VALUE TO THE VARIABLE y
		y = 50;

		// PRINT VALUES
		console.log(y);
    </script>
</body>
</html>
