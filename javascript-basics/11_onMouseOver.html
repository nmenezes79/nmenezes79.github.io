<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onMouseOver Event</title>
    <style>
        body {
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: linear-gradient(#03001e, #7303c0, #ec38bc, #fdeff9);
            color: #fdeff9;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>onMouseOver Event</h2>

    <p>This example uses the addEventListener() method to attach a 'mouseOver' and 'mouseOut' event to a H1 element.</p>

    <h1 id="event">Mouse Over Me</h1>

    <script>
        document.getElementById('event').addEventListener('mouseover', mouseOver);
        document.getElementById('event').addEventListener('mouseout', mouseOut);

        function mouseOver() {
            document.getElementById('event').style.color = 'white';
        }

        function mouseOut() {
            document.getElementById('event').style.color = 'purple';
        }
    </script>
</body>
</html>
