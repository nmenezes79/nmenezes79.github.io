<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <style>
        body {
            background: linear-gradient(#03001e, #7303c0, #ec38bc, #fdeff9);
            color: #fdeff9;
            font-family: sans-serif;
            height: 100vh;
            margin: 20px;
        }

        p {
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>Variables</h1>

    <h3>What Are Variables?</h3>

    <p>In programming or even in algebra, we use variables to HOLD VALUES</p>

	<p>In JavaScript, variables are used to STORE DATA</p>

	<p>The data stored could be a text, a number or others. Making use of variables in JavaScript is very easy</p>

    <script>
        var firstName = "Victor";
		var lastName = "Bob";
		var age = 60;

		// PRINT VALUES
		document.write(firstName + " " + lastName + " is " + age + " years old");
        // OR
		console.log(firstName + " " + lastName + " is " + age + " years old");
    </script>
</body>
</html>
