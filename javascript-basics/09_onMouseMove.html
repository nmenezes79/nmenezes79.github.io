<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onMouseMove Event</title>
    <style>
        body {
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: linear-gradient(#03001e, #7303c0, #ec38bc, #fdeff9);
            color: #fdeff9;
            cursor: pointer;
        }

        div {
            width: 300px;
            height: 100px;
            border: 2px solid #fff;
        }
    </style>
</head>

<body>
    <h2>onMouseMove Event</h2>
    
    <p>This example demonstrates how to assign an "onmousemove" event to a div element.</p>

    <div onmousemove="myFunction(event)"></div> 

    <p>Mouse over the rectangle above, and get the coordinates of your mouse pointer.</p>

    <p id="demo"></p>

    <script>
        function myFunction(e) {
        var x = e.clientX;
        var y = e.clientY;
        var coor = "Coordinates: (" + x + " , " + y + ")";
        document.getElementById("demo").innerHTML = coor;
    }
    </script>
</body>
</html>
