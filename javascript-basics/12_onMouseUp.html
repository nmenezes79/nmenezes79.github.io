<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onMouseUp Event</title>
    <style>
        body {
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: linear-gradient(#03001e, #7303c0, #ec38bc, #fdeff9);
            color: #fdeff9;
            cursor: pointer;
        }

        p {
            text-align: center;
            width: 60%;
        }
    </style>
</head>

<body>
    <h2>onMouseUp Event</h2>

    <p id="myP" onmousedown="mouseDown()" onmouseup="mouseUp()">Click the text! The mouseDown() function is triggred when the mouse button is pressed down over this paragraph, and sets the color of the text to white. The mouseUp() function is triggered when the mouse button is released, and sets the color of the text to purple.</p>

    <script>
        function mouseDown() {
            document.getElementById('myP').style.color = 'white';
        }

        function mouseUp() {
            document.getElementById('myP').style.color = 'purple';
        }
    </script>
</body>
</html>
