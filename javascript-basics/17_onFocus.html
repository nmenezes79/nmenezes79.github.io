<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onFocus Event</title>
    <style>
        body {
            background: linear-gradient(#f12711, #f5af19);
            color: #fff;
            height: 100vh;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        input {
            color: #fff;
        }
    </style>
</head>

<body>
    <h2>onFocus Event</h2>

    <p>A function is triggered when one of the input fields get focus. The function changes the background-color of the input field.</p>

    <label for="fname">First Name</label><br>
    <input type="text" id="fname" onfocus="myFunction(this.id)"><br>
    <label for="lname">Last Name</label><br>
    <input type="text" id="lname" onfocus="myFunction(this.id)">

<script>
    function myFunction(x) {
        document.getElementById(x).style.background = "green";
    }
</script>

</body>
</html>
