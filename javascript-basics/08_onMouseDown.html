<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onMouseDown Event</title>
    <style>
        body {
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: linear-gradient(#03001e, #7303c0, #ec38bc, #fdeff9);
            color: #fdeff9;
            cursor: pointer;
        }

        button {
            padding: 5px 10px;
            background-color: #7303c0;
            border: 2px solid #fdeff9;
            color: #fdeff9;
            margin: 20px;
        }
    </style>
</head>

<body>
    <h2>onMouseDown Event</h2>

    <p>This example uses the addEventListener() method to attach a 'mouseDown' and 'mouseUp' event to a Button</p>

    <button id="event">Click Me</button>

    <script>
        document.getElementById('event').addEventListener('mousedown', mouseDown);
        document.getElementById('event').addEventListener('mouseup', mouseUp);

        function mouseDown() {
            document.getElementById('event').innerHTML = 'The Mouse is Held Down';
        }

        function mouseUp() {
            document.getElementById('event').innerHTML = 'You Released the Mouse Button';
        }
    </script>
</body>
</html>
