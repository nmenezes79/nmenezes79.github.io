<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementByTagName</title>
    <style>
        body {
            background: linear-gradient(#f12711, #f5af19);
            color: #fff;
            height: 100vh;
            font-family: sans-serif;
        }

        button {
            padding: 5px 10px;
            background-color: #f12711;
            border: 2px solid #fff;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1>getElementByTagName</h1>

    <p>An unordered list:</p>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <p>Click the button to find out how many LI elements there are in this document.</p>

    <button onclick="myFunction()">Try it</button>

    <p id="fun"></p>

<script>
    function myFunction() {
        var x = document.getElementsByTagName("LI");
        document.getElementById("fun").innerHTML = x.length;
    }
</script>
</body>

</html>
