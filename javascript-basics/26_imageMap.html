<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map</title>

    <style>
        body {
            background: linear-gradient(#03001e, #7303c0, #ec38bc, #fdeff9);
            color: #fdeff9;
            height: 100vh;
            font-family: sans-serif;
        }
    </style>
</head>

<body style="font-family: sans-serif;">
    <h1>Image Map</h1>

    <p>Click on the Book or the Cup of the Coffee to go to the next Image</p>

    <img src="https://cdn.pixabay.com/photo/2017/10/10/21/46/laptop-2838917__480.jpg" alt="Laptop" usemap="#image-map">

    <map name="image-map">
        <area shape="rect" coords="202,86,489,424" href="https://cdn.pixabay.com/photo/2016/03/26/13/09/cup-of-coffee-1280537__340.jpg" alt="Mydesk" target="#">
        
        <area shape="circle" coords="106,274,60" href="https://cdn.pixabay.com/photo/2015/02/05/01/33/valentines-day-624440__340.jpg" alt="Coffee" target="#">
    </map>
</body>
</html>
