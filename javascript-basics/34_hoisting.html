<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoisting</title>
    <style>
        body {
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: linear-gradient(#03001e, #7303c0, #ec38bc, #fdeff9);
            color: #fdeff9;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>Hoisting</h2>

    <p>Hoisting is JavaScript's default behaviour of moving declarations to the top of the page.</p>

    <p>In JavaScript a Variable can be declared after it has been used.</p>

    <p>In other words, a Variable can be used before it has been declared.</p>

    <script>
        // FUNCTIONS
        calculateAge(1965);

        function calculateAge(year) {
            console.log(2016 - year);
        }

        // RETIREMENT(1956);
        var retirement = function (year) {
            console.log(65 - (2016 - year));
        }

        // VARIABLES
        console.log(age);
        var age = 23;

        function foo() {
            console.log(age);
            var age = 65;
            console.log(age);
        }

        foo();
        console.log(age);
    </script>
</body>

</html>
