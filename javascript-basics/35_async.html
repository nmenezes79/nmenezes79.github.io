<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
    <style>
        body {
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: linear-gradient(#03001e, #7303c0, #ec38bc, #fdeff9);
            color: #fdeff9;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>Async</h2>

    <script>
		console.log(1);
		console.log(2);

		setTimeout(() => {
			console.log("Callback Function Fired!")
		}, 2000)

		console.log(3);
		console.log(4);
    </script>
</body>

</html>
