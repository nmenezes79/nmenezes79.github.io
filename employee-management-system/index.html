<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap Link -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Employee Management System</title>
</head>

<body>
	<!-- Jumbotron -->
	<div class="jumbotron container my-5 bg-primary text-white text-center">
		<h1>JM Group and Industry's</h1>
		<p>Manage Employee Information and Calculate Monthly Salaries</p>
	</div>

	<!-- Form -->
	<div class="container">
		<label for="">Employee's Name</label>
		<input type="text" class="form-control" id="user_name" name="user_name" placeholder="Enter the Name of Employee">

		<label for="">Daily Wage</label>
		<input type="text" class="form-control" id="daily_wage" name="daily_wage" placeholder="Enter the Daily Wages">

		<label for="">Number of Days of Work</label>
		<input type="text" class="form-control" id="no_days_work" name="no_days_work" placeholder="Enter Number of Days Worked">

		<button class="btn btn-primary text-white my-5" onclick="show_salary()"> Show Salary </button>

		<section class="h4 my-2 text-center" id="demo1"></section>
		<section class="h4 my-2 text-center" id="demo2"></section>
	</div>

	<script src="script.js"></script>
</body>

</html>
