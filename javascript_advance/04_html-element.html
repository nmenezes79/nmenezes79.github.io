<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTMl Element</title>

	<style>
		body {
			font-family: sans-serif;
			background: linear-gradient(#03001e, #7303c0, #ec38bc, #fdeff9);
			color: #fdeff9;
			height: 100vh;
			padding: 20px;
		}

		button {
			background-color: #7303c0;
			color: #fdeff9;
			padding: 5px 10px;
			border: 2px solid #fdeff9;
		}
	</style>
</head>

<body>
	<h1>HTML Element</h1>

	<p>By using the innerHTML property, we can change the content or text of the selected element.</p>

	<p>We can use the document.getElementById() function to select an element.</p>

	<p id="event"></p>

	<button type="button" onclick="myFun()">Show Dialog Box</button>

	<script>
		function myFun() {
			var x = 20;
			var y = 10;
			var sum = x + y;

			document.getElementById('event').innerHTML = sum;
		}
	</script>

</body>
</html>
