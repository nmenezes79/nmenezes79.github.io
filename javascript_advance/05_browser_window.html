<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Browser Window</title>

	<style>
		body {
			font-family: sans-serif;
			background: linear-gradient(#03001e, #7303c0, #ec38bc, #fdeff9);
			color: #fdeff9;
			height: 100vh;
			padding: 20px;
		}

		button {
			background-color: #7303c0;
			color: #fdeff9;
			padding: 5px 10px;
			border: 2px solid #fdeff9;
		}
	</style>
</head>

<body>
	<h1>Browser Window</h1>

	<p>by using the document.write() function, we can write to the content of the document.</p>

	<p>NOTE: This should only be used for testing purposes as it will delete all existing HTML in the current page.</p>

	<button type="button" onclick="myFun()">Click Me!</button>

	<script>
		function myFun() {
			var x = 12;
			var y = 8;
			var sum = x + y;

			document.write(sum);
		}
	</script>

</body>
</html>
