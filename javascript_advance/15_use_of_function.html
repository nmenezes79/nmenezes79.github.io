		body {
			background: linear-gradient(#03001e, #7303c0, #ec38bc, #fdeff9);
			height: 100vh;

</head>

<body>
	<h1>Use Of Function</h1>

	<h3>Why Use Functions?</h3>

	<p>Functions in JavaScript are just like tools in real life.</p>

	<p>They make coding easier.</p>

	<p>Instead of writing a block of codes over and over again, we can just reuse the same code many times.</p>

	<p>The function below converts <b>Kilometer to Miles</b></p>

	<p id="demo"></p>

	<script>
		function toMiles(kilometer) {
			var miles = kilometer * 0.62137;
			return kilometer + " kilometer/s " + " equals " + miles + " miles.";
		}

		// WE CAN USE THE FUNCTION AS MANY TIMES AS WE WANT
		alert(toMiles(3));
		document.getElementById('demo').innerHTML = toMiles(10);
	</script>

</body>
</html>
