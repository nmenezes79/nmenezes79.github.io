<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dialog Box</title>

	<style>
		body {
			font-family: sans-serif;
			background: linear-gradient(#03001e, #7303c0, #ec38bc, #fdeff9);
			color: #fdeff9;
			height: 100vh;
			padding: 20px;
		}

		button {
			background-color: #7303c0;
			color: #fdeff9;
			padding: 5px 10px;
			border: 2px solid #fdeff9;
		}
	</style>
</head>

<body>
	<h1>Dialog Box</h1>

	<p>By using the alert() function we can output data on a dialog box.</p>

	<button type="button" id="btn">Show Dialog Box</button>

	<script>
		var x = 10;
		var y = 5;
		var sum = x + y; // THE TOTAL OF X AND Y

		document.getElementById('btn').onclick = function() {
			alert(sum);
		}
	</script>

</body>
</html>
