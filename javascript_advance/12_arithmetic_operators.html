<!DOCTYPE html>

<head>

	<title>Arithmetic Operators</title>

	<style>
		body {
			font-family: sans-serif;
			background: linear-gradient(#03001e, #7303c0, #ec38bc);
			color: #fdeff9;
			height: 100vh;
			padding: 20px;
		}
	</style>
</head>

<body>
	<h1>Arithmetic Operators</h1>

	<p>The arithmetic operators are used to perform arithmetic operations.</p>

	<p>Like addition, subtraction, multiplication and division between values.</p>

	<p>Here are the symbols used for the arithmetic operators.</p>

	<p>Addition +</p>

	<p>Subtraction -</p>

	<p>Multiplication *</p>

	<p>Division /</p>

	<script>
		// ADDITION
		var num1 = 16;
		var num2 = 4;
		var sum = num1 + num2;
		console.log(sum);

		// SUBTRACTION
		var num1 = 20;
		var num2 = 4;
		var difference = num1 -num2;
		console.log(difference);

		// MULTIPLICATION
		var num1 = 5;
		var num2 = 8;
		var product = num1 * num2;
		console.log(product);

		// DIVISION
		var num1 = 21;
		var num2 = 7;
		var quotient = num1 / num2;
		console.log(quotient);
	</script>

</body>
</html>
