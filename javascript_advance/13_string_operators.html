	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>String Operators</title>

	<style>
		body {
			font-family: sans-serif;
			background: linear-gradient(#03001e, #7303c0, #ec38bc);
			color: #fdeff9;
			height: 100vh;
			padding: 20px;
		}
	</style>
</head>

<body>
	<h1>String Operators</h1>

	<p>String operators are used to concatenate or add strings.</p>

	<p>The addition operator + and the addition assignment operator += are the string operators.</p>

	<script>
		var firstName = 'Jack';
		var lastName = 'Lee';
		var age = 27;
		console.log(firstName + " " + lastName + " " + " is " + age + " years old.");
	</script>

</body>
