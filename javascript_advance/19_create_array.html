	<h1>Create Array</h1>

	<p>JavaScript arrays are list like objects.</p>

	<p>A single array can store multiple data.</p>

	<h3>Create an Array</h3>

	<p>Arrays are created with square brackets [ ] and data are seperated with commaas (,).</p>

	<p id="demo"></p>

	<script>
		var persons = ["Bernice", "Pauline", "Candice", "Isaiah"];
		document.getElementById('demo').innerHTML = persons;
	</script>
