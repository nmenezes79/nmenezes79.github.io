<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>My Cart</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
</head>

<body style="background-color: #f8f9fa;">
	<!-- Navbar -->
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #2c3e50;">
		<div class="container">
			<a class="navbar-brand text-white text-uppercase" href="#">Shopping Cart</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link text-white" href="./index.html"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="#"><i class="fa fa-search" aria-hidden="true"></i> About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="./cart.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-5">
		<h2 class="text-center mb-4">Your Cart</h2>
		<table class="table table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Image</th>
					<th>Name</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Total</th>
				</tr>
			</thead>
			<tbody id="cart-items"></tbody>
		</table>
		<h4 class="text-right mr-3">Total Price: $<span id="total-price">0.00</span></h4>
	</div>

	<script>
		const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
		const cartTable = document.getElementById("cart-items");
		let totalPrice = 0;

		cartItems.forEach(item => {
			const row = document.createElement("tr");

			const total = item.price * item.quantity;
			totalPrice += total;

			row.innerHTML = `
				<td><img src="${item.image}" width="80"></td>
				<td>${item.name}</td>
				<td>$${item.price.toFixed(2)}</td>
				<td>${item.quantity}</td>
				<td>$${total.toFixed(2)}</td>
			`;

			cartTable.appendChild(row);
		});

		document.getElementById("total-price").innerText = totalPrice.toFixed(2);
	</script>
</body>

</html>
