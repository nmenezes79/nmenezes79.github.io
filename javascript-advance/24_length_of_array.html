<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Length Of Array</title>

	<style>
		body {
			background: linear-gradient(#03001e, #7303c0, #ec38bc, #fdeff9);
			height: 100vh;
			color: #fdeff9;
			font-family: sans-serif;
			padding: 20px;
		}
	</style>
</head>

<body>
	<h1>Length Of Array</h1>

	<p>The length of an array represents its number of elements.</p>

	<p>The length property returns the number of elements of an array.</p>

	<p id="demo"></p>

	<script>
		// LENGTH OF ARRAY
		var cities = ["Denver", "Madrid", "Berlin", "Tokyo", "Rio"];
		document.getElementById('demo').innerHTML = "Output: " + cities.length;
	</script>

</body>
</html>
