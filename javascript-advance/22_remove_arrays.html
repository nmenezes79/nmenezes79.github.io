<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Remove Array</title>

	<style>
		body {
			background: linear-gradient(#03001e, #7303c0, #ec38bc, #fdeff9);
			height: 100vh;
			color: #fdeff9;
			font-family: sans-serif;
			padding: 20px;
		}
	</style>
</head>

<body>
	<h1>Remove Array</h1>

	<p>The pop() method removes the last element of an array.</p>

	<P>The shift() method removes the first element of an array.</P>

	<script>
		// POP() METHOD
		var cities = ["Denver", "Madrid", "Berlin", "Tokyo", "Rio"];
		cities.pop();
		console.log(cities);

		// SHIFT() METHOD
		cities.shift();
		console.log(cities);
	</script>

</body>
</html>
