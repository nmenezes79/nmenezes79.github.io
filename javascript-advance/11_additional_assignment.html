<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Additional Assignment Operators</title>

	<style>
		body {
			background: linear-gradient(#03001e, #7303c0, #ec38bc, #fdeff9);
			height: 100vh;
			color: #fdeff9;
			font-family: sans-serif;
			padding: 20px;
		}
	</style>
</head>

<body>
	<h1>Additional Assignment Operators</h1>

	<p>The additional assignment operator adds the value of the right operand to the value of the variable.</p>

	<script>
		var x = 12;
		var y = 8;

		x += y; // ADDS THE VALUE OF Y TO X AND THEN ASSIGNS THE RESULTS TO X
		document.write(x); // PRINTS 20
	</script>
</body>
</html>
