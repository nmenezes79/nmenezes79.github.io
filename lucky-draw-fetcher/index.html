<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap v4 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Lucky Draw Fetcher</title>
</head>

<body>
	<div class="text-center bg-warning p-3">
		<h1>Lucky Winner!!!</h1>
	</div>

	<div class="container mt-5 text-center bg-dark text-white w-50 p-3 rounded">
		<h3>Click To Fetch The Winner</h3>
		<button id="drawBtn" class="btn btn-outline-light m-3">Pick The Winner</button>
		<div>
			<img src="" alt="Winner's Photo" id="winnerImg" class="mt-2 rounded-circle">
			<h5 id="winnerName" class="mt-2">Name: </h5>
			<p id="winnerEmail" class="mt-2">Email: </p>
		</div>
	</div>

	<script src="script.js"></script>

</body>

</html>
