<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Guessing Game</title>
</head>

<body>
	<header>
		<h1>Guess The Number</h1>
	</header>

	<p>We have selected a random number between 1 - 10. See if you can guess it.</p>

	<div class="form">
		<label for="guessField">Enter a Guess Number</label><br>
		<input type="text" id="guessField" class="guessfield"><br>
		<input type="submit" value="Submit Guess" class="guesssubmit" id="submitguess">
	</div>

<script src="script.js"></script>

</body>

</html>
