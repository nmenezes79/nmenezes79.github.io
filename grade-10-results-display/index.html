<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap v4 -->

<body>
	<div class="container-fluid text-center bg-warning text-dark p-2 shodow lg">

	<!-- input section -->
	<div class="container bg-dark p-3 mt-5 w-50 rounded">
		<h4 class="mt-2 text-white text-center">Enter Student's Results</h4>
		<form action="" id="resulForm">

		</form>
