<body style="font-family: sans-serif; margin: 20px;">
	<h1>06_if_statement</h1>

	<p>The if statement executes a block of codes if the given condition is true.</p>

	<script>
		// Syntax
		// if(condition) {
			// The block of code to be executed if the condition is true.
		// }

		// If Statement
		var age = 19;
		if(age > 18) {
			alert("User is Old Enough to Enter!")
		}
		
	</script>
