<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>01_datatypes</title>
</head>

<body style="font-family: sans-serif;">
	<h1>01_datatypes</h1>

	<script>
		// Primitive Data Types
		// String Data Types
		var name1 = "John Deo"; // Double Quote
		var name2 = 'Rachell Smith'; // Single Quote
		console.log(name1);
		console.log(name2);

		// Numbar Data Type
		var num1 = 10; // An Integer
		var num2 = 5.5; // Floating Point Number
		console.log(num1);
		console.log(num2);

		// Boolean Data Type
		var isCodingFun = true; // True
		var isMathDifficult = false; // False
		console.log(isCodingFun);
		console.log(isMathDifficult);

		// Undefined Data Type
		var title;
		console.log(title); // Undefined

		title = 'The Rock';
		console.log(title); // Defined a Value

		// Null Data Type
		var fruit = null;
		console.log(fruit); // Null

		// Type of Data
		console.log(typeof fruit);

	</script>

</body>

</html>
