<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>30_asynchronous.html</title>
</head>

<body style="font-family: sans-serif; margin: 20px;">
	<h1>30_asynchronous.html</h1>

	<script>
		// Asynchronous
		console.log('This is the First Line'); // Command 1
		// Set Timeout for 2 Seconds
		setTimeout(() => console.log('This is the Second Line'), 2000); // Command 2
		console.log('This is the Third Line'); // Command 3
	</script>

</body>

</html>
