<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>21_string_literal</title>
</head>

<body style="font-family: sans-serif; margin: 20px;">
	<h1>21_string_literal</h1>

	<p>Lorem ipsum dolor sit amet.</p>

	<h3 id="output"></h3>

	<script>
		var str1 = "Lorem ipsum";
		var str2 = "dolor sit";
		var str3 = "amet."

		var sentence = str1 + " " + str2 + " " + str3;
		document.getElementById("output").innerHTML = sentence;
	</script>

</body>

</html>
