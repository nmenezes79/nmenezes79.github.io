<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>28_js_math_methods</title>
</head>

<body style="font-family: sans-serif; margin: 20px;">
	<h1>28_js_math_methods</h1>

	<script>
		// Basic Arithmetic Operators: JavaScript supports standard arithmetic operators like addition +, subtraction -, multiplication *, and division /.

		var result = 10 + 5; // result is 15


		// Exponentiation Operator: The exponentiation operator ** raises the left operand to the power of the right operand.

		var result = 2 ** 3; // result is 8
		console.log(result);

		// Math Object: JavaScript provides a built-in Math object that contains several methods for mathematical operations.

		var number = 4.6;
		console.log(number);

		var rounded = Math.round(number); // rounded is 5
		console.log(rounded);

		var squareRoot = Math.sqrt(number); // squareRoot is 2.144...
		console.log(squareRoot);

		// Math.round(): Rounds a number to the nearest integer.
		console.log(Math.round(5.6523));

		// Math.floor(): Rounds a number down to the nearest integer.
		console.log(Math.floor(4.5));

		// Math.ceil(): Rounds a number up to the nearest integer.
		console.log(Math.ceil(22.3));

		// Math.abs(): Returns the absolute (positive) value of a number.
		console.log(Math.abs(225));

		// Math.max(): Returns the largest of zero or more numbers.
		console.log(Math.max(5, 10));

		// Math.min(): Returns the smallest of zero or more numbers.
		console.log(Math.min(5,10));

		// Math.random(): Returns a pseudo-random number between 0 and 1.
		console.log(Math.random());

		// Math.sqrt(): Returns the square root of a number.
		console.log(Math.sqrt(16));

		// Math.pow(): Returns the base to the exponent power.
		console.log(Math.pow(144, 3));

		// Parsing Functions: JavaScript provides functions like parseInt() and parseFloat() to convert strings to integers and floating-point numbers respectively.

		var strNumber = "10";
		console.log(strNumber);

		var integer = parseInt(strNumber); // integer is 10
		console.log(integer);

	</script>

</body>

</html>
