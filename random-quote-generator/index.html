<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap Link -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Random Quote Generator</title>
</head>

<body style="background-color: #dfe6e9;">
	<header>
		<h1 class="display-4 text-center my-5">Random Quote Generator</h1>
	</header>

	<div class="container my-5">
		<div class="jumbotron text-center bg-warning">
			<blockquote id="quote" class="blockquote"></blockquote>
			<footer id="author" class="blockquote-footer text-dark font-weight-bold"></footer>
		</div>

		<div class="text-center m-4">
			<button id="new-quote" class="btn btn-dark">New Quotes</button>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
