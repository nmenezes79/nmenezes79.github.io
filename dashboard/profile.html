	<!-- HEADER -->
	<header id="main-header" class="py-2 bg-warning text-white">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h1><i class="fa fa-cog" aria-hidden="true"></i> Edit Profile</h1>
				</div>
			</div>
		</div>

	<!-- ACTION -->
	<section id="action" class="py-4 mb-4 bg-light">
		<div class="container">
			<div class="row">
				<div class="col-md-3">

	<!-- PROFILE -->
	<section id="profile">
		<div class="container">
			<div class="row">
				<div class="col-md-9">
					<div class="card">
						<div class="card-header">
							<h4>Edit Profile</h4>
						</div>
						<div class="card-body">
							<form action="">
								<div class="form-group">
									<label for="name">Name</label>
									<input type="text" class="form-control" placeholder="Enter Name">
								</div>
								<div class="form-group">
									<label for="email">Email</label>
									<input type="email" class="form-control" placeholder="Enter Email">
								</div>
								<div class="form-group">
									<label for="bio">Bio</label>
									<textarea class="form-control" placeholder="Enter Message"></textarea>
								</div>
							</form>
						</div>
					</div>	
				</div>
				<div class="col-3">
					<h3 class="text-center text-warning">Your Image</h3>
					<div class="d-flex justify-content-center">
						<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8II5A8OzCGjpl59GUZ96P8wGhjwAhgqhQ5Q&usqp=CAU" alt="" class="img-fluid mb-3">

					<button class="btn btn-warning btn-block">Edit Image</button>
					<button class="btn btn-danger btn-block">Delete Image</button>
				</div>
			</div>
		</div>
