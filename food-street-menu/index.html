<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap v4 -->

	<title>Street Menu Bar</title>

<body style="background-color: #bdc3c7;">

	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container">
			<ul class="navbar-nav mx-auto">
				<li class="nav-item">
					<a class="nav-link text-white" href="#">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-white" href="#">Menu</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-white" href="#">About</a>

				<li class="nav-item">

				</li>
			</ul>

	<div class="container my-5 bg-light w-50 p-3" style="border-radius: 10px;">

		<div class="my-3">
			<img src="https://thumbs.dreamstime.com/b/delicious-hamburger-juicy-patty-melted-cheese-fresh-lettuce-ripe-tomato-ideal-food-lovers-culinary-ai-generated-355971591.jpg" alt="Burger" width="300" style="border-radius: 10px;" class="my-3 img-thumbnail">

			<p>A classic sandwich with layers of ham, cheese, lettuce, and tomato.</p>
		</div>

		<div class="my-3">
			<img src="https://static.toiimg.com/thumb/resizemode-4,width-1280,height-720,msid-78294659/78294659.jpg" alt="French Fries" width="300" style="border-radius: 10px;" class="my-3 img-thumbnail">
