<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>session_01</title>
</head>

<body>

	<div class="container">
		<div class="box-left">
			<h1>Bank Account Opening Registration</h1>
			<p>Please Fill Out The Form Below To Open A New Bank Account With Us</p>
			<form action="#">
				<label for="name">Full Name</label><br>
				<input type="text" placeholder="Enter Your Full Name" required><br>

				<label for="email">Email</label><br>
				<input type="email" placeholder="Enter Your Email" required><br>

				<label for="number">Phone Number</label><br>
				<input type="text" placeholder="Enter Your Phone Number" required><br>

				<label for="address">Address</label><br>
				<input type="text" placeholder="Enter Your Address" required><br>

				<label for="dob">Date Of Birth</label><br>
				<input type="date" required><br>

				<input type="submit" value="Submit">
			</form>

			<small>By Submitting This Form, You Agree To Our <a href="#">Terms and Condition</a></small>
		</div>

		<div class="box-right">
			<img src="https://www.livemint.com/lm-img/img/2024/12/26/600x338/rbi_1735230005597_1735230006020.jpg" alt="RBI Image" width="600">
		</div>
	</div>

</body>

</html>
