<body>
	<h4 class="text-center display-4 my-4 text-primary">Bootstrap Carousel Plugin</h4>
	<!-- Container -->
	<div class="container">
		<!-- Carousel Plugin -->
		<h4 class="text-center my-4">Carousel Plugin</h4>
		<div class="row">
			<div class="col-sm-6 mx-auto">
				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
					<!-- Carousel Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>

						<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					</ol>
		
					<!-- Carousel Images -->
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block w-100"
								src="https://cdn.pixabay.com/photo/2021/10/11/18/58/lake-6701636_1280.jpg" alt="First Slide">
								<div class="carousel-caption d-none d-md-block">
									<h5>First Slide</h5>
									<p>Lorem ipsum dolor sit amet.</p>
								</div>
						</div>
						<div class="carousel-item">
							<img class="d-block w-100"
								src="https://cdn.pixabay.com/photo/2017/02/14/03/03/ama-dablam-2064522_1280.jpg" alt="Second Slide">
								<div class="carousel-caption d-none d-md-block">
									<h5>Second Slide</h5>
									<p>Lorem ipsum dolor sit amet.</p>
								</div>
						</div>
						<div class="carousel-item">
							<img class="d-block w-100"
								src="https://cdn.pixabay.com/photo/2024/01/08/15/54/defile-8495836_1280.jpg" alt="Third Slide">
								<div class="carousel-caption d-none d-md-block">
									<h5>Third Slide</h5>
									<p>Lorem ipsum dolor sit amet.</p>
								</div>
						</div>
					</div>
		
					<!-- Carousel Control -->
					<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
