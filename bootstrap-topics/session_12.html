<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap Link v4 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- Bootstrap Link v5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Speedy Cars Showroom</title>
</head>

<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container">
			<a class="navbar-brand text-white" href="#">Speedy Cars Showroom</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link text-white" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="#">About</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Categories
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item text-white" href="#">Link 1</a>
							<a class="dropdown-item text-white" href="#">Link 2</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item text-white" href="#">Link 3</a>
						</div>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="#">Order</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Card -->
	<div class="container my-5">
		<div class="row">
			<div class="col-sm-4">
				<img src="https://f1rst-motors.s3.me-central-1.amazonaws.com/cars/1714776645696-1_980e75c58f.jpg" alt="Image 1" width="300">
			</div>
			<div class="col-sm-4">
				<img src="https://f1rst-motors.s3.me-central-1.amazonaws.com/cars/1714776645696-1_980e75c58f.jpg" alt="Image 2" width="300">
			</div>
			<div class="col-sm-4">
				<img src="https://f1rst-motors.s3.me-central-1.amazonaws.com/cars/1714776645696-1_980e75c58f.jpg" alt="Image 3" width="300">
			</div>
		</div>
	</div>

	<!-- Table -->
	<div class="container my-5">
		<table class="table">
			<thead class="bg-dark text-white">
				<tr>
					<th>Car Name</th>
					<th>Average Speed</th>
					<th>Price</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Car 1</td>
					<td>200km/h</td>
					<td>$30,000</td>
				</tr>
				<tr>
					<td>Car 2</td>
					<td>180km/h</td>
					<td>$25,000</td>
				</tr>
				<tr>
					<td>Car 3</td>
					<td>220km/h</td>
					<td>$35,000</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- Form -->
	<div class="container-fluid bg-dark py-3">
		<h5 class="text-center text-white my-4">We Value Your Feedback</h5>
		<div class="d-flex justify-content-center">
			<form action="" class="text-white w-50 border border-white rounded p-3">
				<div class="form-group text-center">
					<input type="text" class="form-control" placeholder="Your Name">
				</div>
				<div class="form-group text-center">
					<input type="email" class="form-control" placeholder="Your Email">
				</div>
				<div class="form-group text-center">
					<textarea class="form-control" rows="4" placeholder="Your Feedback"></textarea>
				</div>
				<button type="submit" class="btn btn-block btn-outline-light">Submit Feedback</button>
			</form>
		</div>
	</div>

</body>

</html>
